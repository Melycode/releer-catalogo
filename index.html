<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Releer - Tu Librería Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta+p5o3dO2E9iK8Wq2fM8vC2Jt2dJ2y45J9pL5t5pL5pL5tL5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css"/>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html" aria-label="Ir a la página de inicio">
      <img src="img/logo_Releer.png" alt="Releer" class="logo"/>
    </a>

    <div class="d-flex align-items-center">
      <a href="https://www.facebook.com/releerperu" target="_blank" rel="noopener noreferrer" class="me-3" aria-label="Abrir Facebook de Releer en nueva ventana">
        <img src="img/facebook.png" alt="Facebook" class="social-img">
      </a>
      <a href="https://www.instagram.com/releerperu/" target="_blank" rel="noopener noreferrer" class="me-3" aria-label="Abrir Instagram de Releer en nueva ventana">
          <img src="img/instagram.png" alt="Instagram" class="social-img">
      </a>

    <button class="btn btn-warning ms-auto" onclick="openCart()" aria-label="Abrir carrito de compras">
      Carrito (<span id="cart-count">0</span>)
    </button>
    </div>
  </div>
</nav>

<!-- Banner principal -->
<section class="banner">
  <img src="img/banner1.jpg" alt="Releer Banner"  class="banner-img"/>
</section>

<!-- Filtros -->
<section class="bg-light py-3 border-bottom">
  <div class="container d-flex flex-wrap gap-3">
    <input type="text" id="searchTitle" class="form-control w-auto flex-fill" placeholder="Buscar por título..."/>

    <label for="filterCategory" class="visually-hidden">Filtrar por categoría</label>
    <select id="filterCategory" class="form-select w-auto">
      <option value="">Categoría</option>
      <option value="cuento">Cuentos</option>
      <option value="cronica">Crónicas</option>
      <option value="ensayo">Ensayos</option>
      <option value="fantasia">Fantasía</option>
      <option value="ficcion">Ficción</option>
      <option value="historia">Historia</option>
      <option value="marketing">Marketing</option>
            <option value="novelainfantil">Novela infantil</option>
      <option value="novela">Novelas</option>
      <option value="periodismoycomunicacion">Periodismo y comunicación</option>
      <option value="periodismo">Periodismo de investigación</option>
      <option value="planlector">Plan Lector</option>
      <option value="poesia">Poesía</option>
    </select>

    <label for="filterAuthor" class="visually-hidden">Filtrar por autor</label>
    <select id="filterAuthor" class="form-select w-auto">
      <option value="">Autor</option>
    </select>
  </div>
</section>

<!-- Catálogo -->
<div class="container my-4">
  <div class="row" id="book-list"></div>
</div>

<!-- Carrito Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tu carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <p class="text-muted">Carrito vacío.</p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <span class="fw-bold">Total: S/ <span id="cart-total">0.00</span></span>
        <div class="d-flex gap-2">
          <button class="btn btn-danger" onclick="clearCart()" aria-label="Vaciar carrito">Vaciar</button>
          <button class="btn btn-success" onclick="sendOrderWhatsApp()" aria-label="Enviar pedido por WhatsApp">Enviar por WhatsApp</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container text-center">
    <p class="mb-1">© 2025 Releer. Todos los derechos reservados.</p>
    <p class="mb-1">📞 +51 947857756</p>
  </div>
</footer>

<!-- Scripts (IMPORTANTE: books.js antes que script.js) -->
<script src="books.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
